<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>


    <div class="gameWindow">

        <div class="gameWrapper">
            <div class="player1-panel">
                <div class="player-name" id="name1">Player1<span id="active-dot1"></span></div>
                <div class="player-score" id="score1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player1-current-score">0</div>
                </div>

                <div class="dice-display"></div>
            </div>


            <div class="player2-panel">
                <div class="player-name" id="name2">Player2<span id="active-dot2"></span></div>
                <div class="player-score" id="score2">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player2-current-score">0</div>
                </div>
            </div>

            <button class="new-game">New Game!</button>
            <button class="roll-dice">Roll dice!</button>
            <button class="hold">Hold!</button>



        </div>
    </div>


    <script src="/script.js"></script>

</body>

</html>
